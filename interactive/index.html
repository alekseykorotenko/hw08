<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio/Video page</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="wrapper__heading">Musician Festival</h1>
      </header>
      <main class="main">
          <div class="wrapper_container">
            <div class="wrapper__map">
              <h2 class="map__heading">The place</h2>
              <div class="map__item">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2618.9578992196734!2d33.03927283281037!3d45.289642686834256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c015af02cb11b9%3A0xa168610ed098199d!2sBEFOOZ!5e0!3m2!1suk!2sua!4v1695110188429!5m2!1suk!2sua"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                >
                </iframe>
              </div>
            </div>
            <div class="wrapper__list">
              <h2 class="wrapper__groups">Musicians</h2>
              <div class="group__item">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/xXhHRswp0GU?si=px9I1ahjyWYGXf8Q"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <h3 class="group__name">Воплі Відоплясова</h3>
              </div>
              <div class="group__item">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/jtRL-ldA-Y0?si=KkaJ09g1fVtGEnSn"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <h3 class="group__name">NAZVA</h3>
              </div>
              <div class="group__item">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/x_xnokOYNVE?si=8mZeAWR3Ie50ue9T"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
                <h3 class="group__name">Курган & Агрегат</h3>
              </div>
            </div>
            <div class="wrapper_container">
              <div class="wrapper wrapper_audio">
                <div class="audio wrapper wrapper_item"></div>
                <div class="audio wrapper wrapper_item"></div>
                <div class="audio wrapper wrapper_item"></div>
                <div class="audio wrapper wrapper_item"></div>
                <div class="audio wrapper wrapper_item"></div>
                <div class="audio wrapper wrapper_item"></div>
              </div>
            </div>
          </div>
        </div>

      </main>
  </body>
</html>
